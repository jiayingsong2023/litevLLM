[tool.uv]
no-build-isolation-package = ["torch"]

[[tool.uv.index]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cpu"

[tool.uv.sources]
# Linux ROCm 7.1 support - use AMD official wheels for AI Max+395
# Source: https://repo.radeon.com/rocm/manylinux/rocm-rel-7.1/
# These wheels support AMD AI Max+395 with ROCm 7.1
# Using actual filenames found in AMD repository
# Found via: ./scripts/find_pytorch_wheels.sh
torch = [
  { url = "https://repo.radeon.com/rocm/manylinux/rocm-rel-7.1/torch-2.9.1+rocm7.1.0.lw.git351ff442-cp312-cp312-linux_x86_64.whl", marker = "sys_platform == 'linux'" },
  { index = "pytorch", marker = "sys_platform != 'linux'" }
]
torchvision = [
  { url = "https://repo.radeon.com/rocm/manylinux/rocm-rel-7.1/torchvision-0.24.0+rocm7.1.0.gitb919bd0c-cp312-cp312-linux_x86_64.whl", marker = "sys_platform == 'linux'" },
  { index = "pytorch", marker = "sys_platform != 'linux'" }
]
torchaudio = [
  { url = "https://repo.radeon.com/rocm/manylinux/rocm-rel-7.1/torchaudio-2.9.0+rocm7.1.0.gite3c6ee2b-cp312-cp312-linux_x86_64.whl", marker = "sys_platform == 'linux'" },
  { index = "pytorch", marker = "sys_platform != 'linux'" }
]
# triton is a dependency of torch, add it explicitly
# Note: triton may need to be added to dependencies list if torch requires it
triton = [
  { url = "https://repo.radeon.com/rocm/manylinux/rocm-rel-7.1/triton-3.5.1+rocm7.1.0.gita272dfa8-cp312-cp312-linux_x86_64.whl", marker = "sys_platform == 'linux'" },
